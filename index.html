<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Conversión de Monedas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Simulador de Conversión de Monedas</h1>
    <h2>Conversión de Monedas</h2>
    <form>
        <label for="fromCurrency">De:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="ARS">ARS</option>
            <option value="JPY">JPY</option>
        </select>
        <label for="toCurrency">A:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="ARS">ARS</option>
            <option value="JPY">JPY</option>
        </select>
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount" value="1">
        <button id="convertButton">Convertir</button>
        <p id="conversionResult">Resultado: 1.18 USD</p>
    </form>

    <div>
        <canvas id="exchangeRatesChart"></canvas>
    </div>

    <script>
        const rates = {
            "ARS": 0.018,
            "EUR": 0.85,
            "USD": 1.0,
            "JPY": 110.0
        };

        const ctx = document.getElementById('exchangeRatesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(rates),
                datasets: [{
                    label: 'Tasas de cambio',
                    data: Object.values(rates),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1.0,
                        min: 0.5
                    }
                }
            }
        });
    </script>
</body>
</html>
