<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Convertidor de Moneda</h1>

    <label for="fromCurrency">Desde:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
    </select>

    <label for="toCurrency">A:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
    </select>

    <br><br>

    <label for="amount">Cantidad:</label>
    <input type="number" id="amount" min="0" step="any">

    <button id="convertButton">Convertir</button>

    <p id="conversionResult"></p>

    <canvas id="rateChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
