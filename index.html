<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Conversión de Monedas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simulador de Conversión de Monedas</h1>
    <div class="converter">
        <h2>Conversión de Monedas</h2>
        <select id="fromCurrency"></select>
        <input type="number" id="amount" placeholder="Cantidad" />
        <select id="toCurrency"></select>
        <button id="convertButton">Convertir</button>
        <div id="conversionResult"></div>
        <canvas id="rateChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
